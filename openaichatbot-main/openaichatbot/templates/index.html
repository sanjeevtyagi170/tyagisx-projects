<!DOCTYPE html>
<html>
<head>
    <title>Food Order Chatbot</title>
    <!-- Add your CSS stylesheets and other scripts here -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Order Chatbot</h1>
        <div class="chat-history">
            {% for message in chat_history %}
                <div class="message">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="user-input">
            <form action="/process" method="POST">
                <input type="text" name="user_input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
        {% if end_chat %}
            <div class="end-message">
                <p>Conversation ended. Goodbye!</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
